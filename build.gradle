apply plugin: 'java'
apply plugin: 'application'

mainClassName="de.hhu.propra16.amigos.tdd.Main"
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'de.hhu.stups', name: 'virtual-kata-lib', version: '1.0.0'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.6.10'
    compile group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '2.5.8'
    compile group: 'com.fifesoft', name: 'languagesupport', version: '2.5.8'
    compile group: 'com.fifesoft', name: 'autocomplete', version: '2.5.8'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

run {
    sourceSets.main.resources.srcDir 'src/main/java'
}
